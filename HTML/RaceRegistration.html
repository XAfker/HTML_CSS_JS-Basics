<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/empty">
        <div>
            <label for="name">First Name</label>
            <input type="text" id="name">
            <label for="surname">Last Name</label>
            <input type="text" id="surname">
        </div>

        <label>Select a Race:</label>

        <div>
            <input type="radio" name="type" id="5K" value="5K">
            <label for="5k">Fun Run 5K</label>
            <br>
            <input type="radio" name="type" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="type" id="full" value="full">
            <label for="full">Marathon</label>
        </div>

        <div>
            <label for="mail">Email</label>
            <input type="text" id="mail">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under">under 18</option>
                <option value="over">18 or over</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
